<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APSD | CRIMINAL DATABASE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body { background-color: #0a0a0a; color: #d1d1d1; font-family: 'Segoe UI', sans-serif; }
        .nexus-header { color: #ff9d00; font-style: italic; font-weight: 900; }
        .panel { background: #161616; border: 1px solid #2a2a2a; border-radius: 12px; padding: 24px; box-shadow: 0 10px 30px rgba(0,0,0,0.7); }
        input, select, textarea { background: #222 !important; border: 1px solid #333 !important; color: white !important; padding: 12px; border-radius: 6px; width: 100%; margin-bottom: 12px; font-size: 14px; }
        .btn-upload { background: #ff9d00; color: #000; font-weight: 900; width: 100%; padding: 15px; border-radius: 6px; text-transform: uppercase; cursor: pointer; border: none; }
        .suspect-card { background: #1e1e1e; border: 1px solid #333; border-radius: 8px; padding: 15px; border-left: 4px solid #ff9d00; position: relative; }
        .sus-img { width: 100%; height: 180px; object-fit: cover; border-radius: 6px; margin-bottom: 12px; border: 1px solid #333; background: #000; }
        .mini-img { width: 45px; height: 45px; object-fit: cover; border-radius: 4px; border: 1px solid #444; }
        .btn-archive { width: 78%; background: #062006; border: 1px solid #00ff00; color: #00ff00; font-size: 10px; font-weight: 900; padding: 10px; border-radius: 4px; text-transform: uppercase; cursor: pointer; }
        .btn-scrub { width: 18%; background: #200606; border: 1px solid #ff0000; color: #ff0000; font-size: 10px; padding: 10px; border-radius: 4px; cursor: pointer; text-align: center; }
        .btn-release { border: 1px solid #ff9d00; color: #ff9d00; font-size: 8px; font-weight: 900; padding: 6px 10px; border-radius: 3px; cursor: pointer; background: transparent; }
        .btn-release:hover { background: #ff9d00; color: #000; }
        .archive-card { background: #111; border: 1px solid #222; opacity: 0.8; }
        .custom-scroll::-webkit-scrollbar { width: 5px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
    </style>
</head>
<body onload="fetchAllData()">

<div class="max-w-[1400px] mx-auto p-4 md:p-10">
    <header class="mb-10 border-b border-gray-800 pb-6 flex justify-between items-center">
        <div>
            <h1 class="text-5xl nexus-header uppercase italic">APSD CRIMINAL DATABASE</h1>
            <p class="text-[11px] font-black tracking-[0.5em] text-gray-500 uppercase mt-2">NEXUS INTELLIGENCE DIVISION // SECTOR 7</p>
        </div>
        <span class="text-green-500 text-xs font-black animate-pulse flex items-center gap-2">
            <i class="fa-solid fa-shield-halved"></i> MASTER_UPLINK_LOCKED
        </span>
    </header>

    <div class="grid lg:grid-cols-12 gap-10">
        <div class="lg:col-span-4 panel h-fit">
            <h2 class="text-xs font-black mb-6 uppercase text-orange-500 italic tracking-widest">Entry_Protocol</h2>
            <input type="text" id="susName" placeholder="Suspect Identity (Required)">
            <input type="file" id="fileInput" accept="image/*" class="hidden" onchange="document.getElementById('fileName').innerText = 'PHOTO_LOCKED: ' + this.files[0].name">
            <button type="button" onclick="document.getElementById('fileInput').click()" class="bg-gray-900 p-5 w-full rounded border border-dashed border-gray-700 text-[11px] font-black mb-3 text-gray-500 hover:border-orange-500">
                ATTACH VISUAL DATA (REQUIRED)
            </button>
            <p id="fileName" class="text-[10px] text-orange-500 mb-4 italic font-bold text-center"></p>
            <textarea id="offenses" rows="3" placeholder="Nature of Crimes..."></textarea>
            <button onclick="handleNexusUplink()" id="submitBtn" class="btn-upload">Sync to Nexus</button>
        </div>

        <div class="lg:col-span-8 panel">
            <h2 class="text-xs font-black uppercase italic mb-6 text-gray-500 tracking-widest flex items-center gap-2">
                <i class="fa-solid fa-crosshairs text-red-600"></i> Active_Nexus_Files
            </h2>
            <div id="suspectList" class="grid grid-cols-1 md:grid-cols-2 gap-6 max-h-[450px] overflow-y-auto pr-2 custom-scroll mb-10"></div>

            <h2 class="text-xs font-black uppercase italic mb-6 text-green-600 border-t border-gray-800 pt-10 tracking-widest flex items-center gap-2">
                <i class="fa-solid fa-vault"></i> Apprehended_Vault_Archive
            </h2>
            <div id="archiveList" class="grid grid-cols-1 md:grid-cols-2 gap-4 max-h-[350px] overflow-y-auto custom-scroll"></div>
        </div>
    </div>
</div>

<script>
    const CLOUD_NAME = 'dekkrffkl';
    const UPLOAD_PRESET = 'jseg7act';
    const GOOGLE_URL = 'https://script.google.com/macros/s/AKfycbzQ7bGrSXMVHbaJWknMvbzq79azOzwIBNx_E0aDIt4jei0OLHYlBL8N-prY20M0clmEag/exec';

    async function handleNexusUplink() {
        const file = document.getElementById('fileInput').files[0];
        const name = document.getElementById('susName').value;
        if(!name || !file) return alert("ACCESS DENIED: NAME AND PHOTO ARE MANDATORY.");
        
        const btn = document.getElementById('submitBtn');
        btn.innerText = "UPLOADING DATA...";
        btn.disabled = true;

        const formData = new FormData();
        formData.append('file', file);
        formData.append('upload_preset', UPLOAD_PRESET);
        const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`, { method: 'POST', body: formData });
        const imgData = await res.json();

        const params = new URLSearchParams({ name: name, img: imgData.secure_url, offenses: document.getElementById('offenses').value });
        await fetch(GOOGLE_URL, { method: 'POST', mode: 'no-cors', body: params });
        location.reload();
    }

    async function moveToVault(name) {
        if (!confirm("MOVE " + name + " TO APPREHENDED VAULT?")) return;
        await fetch(GOOGLE_URL + "?action=archive&name=" + encodeURIComponent(name));
        setTimeout(() => { location.reload(); }, 1500);
    }

    async function releaseCriminal(name) {
        if (!confirm("AUTHORIZE RELEASE OF " + name + "? FILE WILL BE MOVED TO RELEASED LOGS.")) return;
        const response = await fetch(GOOGLE_URL + "?action=release&name=" + encodeURIComponent(name));
        const result = await response.text();
        
        if (result === "RELEASED") {
            setTimeout(() => { location.reload(); }, 1500);
        } else {
            alert("SYSTEM ERROR: " + result);
        }
    }

    async function scrubFile(name) {
        if (!confirm("SCRUB " + name + " PERMANENTLY? NO AUDIT TRAIL WILL REMAIN.")) return;
        await fetch(GOOGLE_URL + "?action=delete&name=" + encodeURIComponent(name));
        setTimeout(() => { location.reload(); }, 1500);
    }

    async function fetchAllData() {
        // Load Active
        const res1 = await fetch(GOOGLE_URL + "?action=read");
        const active = await res1.json();
        const list = document.getElementById('suspectList');
        list.innerHTML = '';
        active.reverse().forEach(sus => {
            list.insertAdjacentHTML('beforeend', `
                <div class="suspect-card">
                    <img src="${sus.img}" class="sus-img">
                    <h3 class="font-black italic text-orange-400 text-sm uppercase">${sus.name}</h3>
                    <div class="flex justify-between mt-5">
                        <button onclick="moveToVault('${sus.name}')" class="btn-archive">Apprehended</button>
                        <button onclick="scrubFile('${sus.name}')" class="btn-scrub"><i class="fa-solid fa-trash-can"></i></button>
                    </div>
                </div>`);
        });

        // Load Archive with Mini Visuals
        const res2 = await fetch(GOOGLE_URL + "?action=readArchive");
        const archived = await res2.json();
        const archList = document.getElementById('archiveList');
        archList.innerHTML = '';
        archived.reverse().forEach(sus => {
            archList.insertAdjacentHTML('beforeend', `
                <div class="suspect-card archive-card flex items-center gap-3 p-3">
                    <img src="${sus.img}" class="mini-img">
                    <div class="flex-1 overflow-hidden">
                        <h3 class="font-black italic text-gray-400 text-[10px] uppercase truncate">${sus.name}</h3>
                        <p class="text-[7px] text-green-700 font-bold uppercase">Status: In-Custody</p>
                    </div>
                    <button onclick="releaseCriminal('${sus.name}')" class="btn-release">RELEASE</button>
                </div>`);
        });
    }
</script>
</body>
</html>
