<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APSD PAYROLL TRACKER</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body { background-color: #05070a; color: #ffffff; font-family: sans-serif; overflow-x: hidden; }
        .glow-card { background: #0d1117; border-radius: 1.5rem; padding: 1.5rem; position: relative; }
        .purple-glow { border: 2px solid #6d28d9; box-shadow: 0 0 15px rgba(109, 40, 217, 0.2); }
        .orange-glow { border: 2px solid #9a3412; box-shadow: 0 0 15px rgba(154, 52, 18, 0.2); }
        .modal-overlay { background: rgba(0, 0, 0, 0.9); backdrop-filter: blur(10px); z-index: 100; }
        
        .switch { position: relative; display: inline-block; width: 50px; height: 26px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #161b22; transition: .4s; border-radius: 34px; border: 1px solid #30363d; }
        .slider:before { position: absolute; content: ""; height: 18px; width: 18px; left: 4px; bottom: 3px; background-color: #444; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #064e3b; border-color: #22c55e; }
        input:checked + .slider:before { transform: translateX(24px); background-color: #22c55e; }

        .rank-container { background: #6d28d9; border-radius: 0.75rem; position: relative; height: 44px; display: flex; align-items: center; justify-content: center; margin-bottom: 12px; }
        .rank-container select { position: absolute; width: 100%; height: 100%; opacity: 0; cursor: pointer; z-index: 10; }
        .rank-display { font-weight: bold; font-size: 0.9rem; display: flex; align-items: center; gap: 6px; }

        .status-btn { background: #1e3a8a; color: #ffffff; border-radius: 0.75rem; padding: 8px; width: 100%; font-size: 10px; font-weight: 800; text-transform: uppercase; display: flex; align-items: center; justify-content: center; gap: 6px; }
        .audit-entry { border-bottom: 1px solid #161b22; padding: 20px 0; display: flex; justify-content: space-between; }
        
        #toast { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background: #064e3b; color: #fff; padding: 14px 24px; border-radius: 8px; font-weight: bold; font-size: 12px; border-left: 5px solid #22c55e; z-index: 500; display: none; width: 90%; max-width: 400px; text-align: center; }
    </style>
</head>
<body class="p-4 min-h-screen">

    <div id="toast"></div>

    <div id="securityGate" class="modal-overlay fixed inset-0 hidden flex items-center justify-center p-4">
        <div class="bg-[#0d1117] rounded-3xl border-t-4 border-orange-600 p-8 w-full max-w-sm text-center">
            <h2 class="text-xl font-bold uppercase italic mb-6">Security Authorization</h2>
            <input type="password" id="gateKey" placeholder="****" maxlength="4" class="w-full bg-gray-900 p-4 rounded-xl text-center text-2xl font-bold mb-6 outline-none border border-gray-700 text-white">
            <div class="flex gap-3">
                <button onclick="verifySecurityGate()" class="flex-1 bg-orange-700 py-3 rounded-xl font-bold">Verify</button>
                <button onclick="closeSecurityGate()" class="flex-1 bg-gray-800 py-3 rounded-xl font-bold text-gray-400">Cancel</button>
            </div>
        </div>
    </div>

    <div id="addModal" class="modal-overlay fixed inset-0 hidden flex items-center justify-center p-4">
        <div class="bg-[#0d1117] rounded-3xl p-6 w-full max-w-sm border border-purple-500">
            <h2 class="text-xl font-bold uppercase italic mb-4 text-center">Register Officer</h2>
            <input type="text" id="newName" placeholder="Name" class="w-full bg-[#161b22] border border-gray-700 p-3 rounded-xl mb-3 text-white outline-none">
            <select id="newRank" class="w-full bg-[#161b22] border border-gray-700 p-3 rounded-xl mb-3 text-white font-bold outline-none">
                <option value="Sheriff">Sheriff</option><option value="Assistant Sheriff">Assistant Sheriff</option><option value="Chief">Chief</option><option value="Captain">Captain</option><option value="Lieutenant">Lieutenant</option><option value="Sergeant">Sergeant</option><option value="Deputy">Deputy</option><option value="Cadet">Cadet</option>
            </select>
            <input type="date" id="newDate" class="w-full bg-[#161b22] border border-gray-700 p-3 rounded-xl mb-4 text-white outline-none">
            <button onclick="addEmployee()" class="w-full bg-purple-700 py-3 rounded-xl font-bold uppercase">Register</button>
            <button onclick="document.getElementById('addModal').classList.add('hidden')" class="w-full mt-2 text-gray-500 text-xs font-bold uppercase">Cancel</button>
        </div>
    </div>

    <div class="max-w-md mx-auto space-y-6">
        <header class="text-center py-4">
            <h1 class="text-2xl font-black italic text-[#eab308] uppercase tracking-tight">APSD PAYROLL TRACKER</h1>
            <p class="text-[10px] text-green-500 font-bold uppercase tracking-widest mt-1">‚óè Uplink Active // Cloud Sync</p>
        </header>

        <div class="glow-card orange-glow text-center">
            <p class="text-[10px] text-gray-400 font-bold uppercase tracking-widest">Total Department Fund (Liability)</p>
            <p id="totalFund" class="text-4xl font-black text-yellow-500 mt-1">$0</p>
        </div>

        <button onclick="secureRequest('factory')" class="w-full bg-red-950/20 border border-red-900/50 text-red-500 py-2 rounded-lg font-bold uppercase text-[10px] tracking-widest italic">
            <i class="fa-solid fa-skull mr-2"></i> Secure Factory Reset
        </button>

        <div class="glow-card orange-glow">
            <h3 class="font-bold text-lg mb-4 uppercase italic flex items-center">
                <i class="fa-solid fa-sack-dollar text-orange-500 mr-2"></i> Log Payment Status
            </h3>
            <div class="space-y-4">
                <select id="personnelSelect" onchange="updateTerminal()" class="w-full bg-[#161b22] border border-[#30363d] p-4 rounded-xl text-white outline-none font-bold">
                    <option value="">-- Select Employee from Sheet --</option>
                </select>
                <div class="bg-black/40 p-4 rounded-xl border border-gray-800">
                    <label class="text-[10px] text-gray-500 font-bold uppercase block mb-1">Expected Pay (Accrued Lump Sum)</label>
                    <p id="accrualAmount" class="text-3xl font-bold mb-1">0.00</p>
                    <p id="accrualDetail" class="text-[10px] text-gray-500 italic">Accrual Weeks: 0.00 | Weekly Accrual: 0.00</p>
                </div>
                <div class="flex items-center justify-between p-2">
                    <span class="text-green-500 font-bold text-sm">Paid Full Amount Received</span>
                    <label class="switch"><input type="checkbox" id="fullPayToggle" onchange="toggleFullPay()"><span class="slider"></span></label>
                </div>
                <input type="text" id="actualPaidInput" value="0.00" class="w-full bg-[#161b22] border border-[#30363d] p-4 rounded-xl text-white outline-none font-bold text-xl">
                <button onclick="secureRequest('pay')" class="w-full bg-orange-800 py-4 rounded-xl font-black uppercase italic tracking-widest flex flex-col items-center">
                    <span>Log Transaction</span>
                    <span id="btnSubtext" class="text-[8px] opacity-70 mt-1 font-normal uppercase">Select employee and log payment.</span>
                </button>
            </div>
        </div>

        <div class="flex justify-between items-center px-1">
            <h2 class="text-xl font-black italic uppercase">Active Roster</h2>
            <button onclick="secureRequest('add')" class="bg-purple-700 px-4 py-2 rounded-xl text-xs font-bold uppercase">+ Add Personnel</button>
        </div>

        <div id="rosterContainer" class="space-y-4"></div>

        <div class="mt-8 mb-10 glow-card border border-gray-800">
            <h3 class="text-xl font-black uppercase mb-6">Transaction & Audit History</h3>
            <div id="auditLog"></div>
        </div>
    </div>

    <script>
        const MASTER_CODE = "5622";
        const RANKS = { "Sheriff": 500000000, "Assistant Sheriff": 300000000, "Chief": 200000000, "Captain": 150000000, "Lieutenant": 100000000, "Sergeant": 75000000, "Deputy": 50000000, "Cadet": 25000000 };

        let employees = JSON.parse(localStorage.getItem('ASPD_Employees')) || [];
        let history = JSON.parse(localStorage.getItem('ASPD_History')) || [];
        let pendingAction = null;

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.innerText = msg; t.style.display = 'block';
            setTimeout(() => t.style.display = 'none', 4500);
        }

        function secureRequest(action) {
            pendingAction = action;
            document.getElementById('securityGate').classList.remove('hidden');
            document.getElementById('gateKey').focus();
        }

        function closeSecurityGate() { document.getElementById('securityGate').classList.add('hidden'); }

        function verifySecurityGate() {
            if (document.getElementById('gateKey').value === MASTER_CODE) {
                closeSecurityGate();
                if (pendingAction === 'pay') processPayment();
                if (pendingAction === 'add') document.getElementById('addModal').classList.remove('hidden');
                if (pendingAction === 'factory') { localStorage.clear(); location.reload(); }
                document.getElementById('gateKey').value = "";
            } else { alert("ACCESS DENIED"); document.getElementById('gateKey').value = ""; }
        }

        function updateTerminal() {
            const id = document.getElementById('personnelSelect').value;
            if(!id) return;
            const emp = employees.find(e => e.id == id);
            const weeks = Math.max(1, Math.floor((Date.now() - new Date(emp.lastPay)) / (1000*60*60*24*7)));
            const pay = RANKS[emp.rank];
            const total = pay * weeks;
            document.getElementById('accrualAmount').innerText = total.toLocaleString() + ".00";
            document.getElementById('accrualDetail').innerText = `Accrual Weeks: ${weeks} | Weekly Accrual: ${pay.toLocaleString()}`;
            if(document.getElementById('fullPayToggle').checked) toggleFullPay();
        }

        function toggleFullPay() {
            document.getElementById('actualPaidInput').value = document.getElementById('fullPayToggle').checked ? document.getElementById('accrualAmount').innerText : "0.00";
        }

        function processPayment() {
            const id = document.getElementById('personnelSelect').value;
            const actual = parseFloat(document.getElementById('actualPaidInput').value.replace(/,/g, '')) || 0;
            const emp = employees.find(e => e.id == id);
            history.unshift({ type: 'PAYMENT', name: emp.name, rank: emp.rank, amount: actual, timestamp: new Date().toLocaleDateString() });
            emp.lastPay = new Date().toISOString().split('T')[0];
            save();
            showToast(`PAYMENT LOGGED for ${emp.name}`);
        }

        function addEmployee() {
            const name = document.getElementById('newName').value;
            const rank = document.getElementById('newRank').value;
            const date = document.getElementById('newDate').value;
            if(!name || !date) return;
            employees.push({ id: Date.now().toString().slice(-4), name, rank, lastPay: date });
            history.unshift({ type: 'NEW HIRE', name, rank, amount: RANKS[rank], timestamp: new Date().toLocaleDateString() });
            document.getElementById('addModal').classList.add('hidden');
            save();
        }

        function updateRank(id, newRank) {
            const emp = employees.find(e => e.id == id);
            const oldRank = emp.rank;
            emp.rank = newRank;
            history.unshift({ type: 'RANK_UPDATE', name: emp.name, oldRank, rank: newRank, timestamp: new Date().toLocaleDateString() });
            save();
        }

        function terminateEmp(id) {
            const emp = employees.find(e => e.id == id);
            history.unshift({ type: 'TERMINATION', name: emp.name, rank: emp.rank, empData: {...emp}, timestamp: new Date().toLocaleDateString() });
            employees = employees.filter(e => e.id != id);
            save();
        }

        function restoreEmp(idx) {
            employees.push(history[idx].empData);
            history.splice(idx, 1);
            save();
        }

        function save() {
            localStorage.setItem('ASPD_Employees', JSON.stringify(employees));
            localStorage.setItem('ASPD_History', JSON.stringify(history));
            render();
        }

        function render() {
            document.getElementById('totalFund').innerText = `$${history.reduce((sum, h) => sum + (h.type === 'PAYMENT' ? h.amount : 0), 0).toLocaleString()}`;
            document.getElementById('rosterContainer').innerHTML = employees.map(e => `
                <div class="glow-card purple-glow">
                    <div class="flex justify-between items-start">
                        <div><h2 class="text-2xl font-black">${e.name}</h2><p class="text-[9px] text-gray-500 uppercase mt-1">ID: ${e.id} | LAST PAY: ${e.lastPay}</p></div>
                        <i onclick="terminateEmp('${e.id}')" class="fa-solid fa-trash text-red-900 text-xl cursor-pointer"></i>
                    </div>
                    <div class="mt-4 pt-2 border-t border-gray-800">
                        <p class="text-[10px] text-blue-500 font-bold uppercase italic mt-2">Weekly Accrual:</p><p class="text-3xl font-black">$${RANKS[e.rank].toLocaleString()}.00</p>
                    </div>
                    <div class="rank-container mt-4"><div class="rank-display">Rank: ${e.rank} <i class="fa-solid fa-chevron-down text-[10px]"></i></div>
                        <select onchange="updateRank('${e.id}', this.value)">${Object.keys(RANKS).map(r => `<option value="${r}" ${r === e.rank ? 'selected' : ''}>${r}</option>`).join('')}</select>
                    </div>
                    <div class="status-btn"><i class="fa-solid fa-hourglass-half"></i> Active Personnel</div>
                </div>`).join('');

            document.getElementById('personnelSelect').innerHTML = `<option value="">-- Select Employee --</option>` + 
                employees.map(e => `<option value="${e.id}">${e.name} (${e.rank})</option>`).join('');

            document.getElementById('auditLog').innerHTML = history.map((h, i) => {
                let color = "text-green-500", icon = "fa-receipt", label = h.type;
                let restoreBtn = "";
                if(h.type === 'TERMINATION') { color = "text-red-600"; icon = "fa-user-minus"; restoreBtn = `<button onclick="restoreEmp(${i})" class="bg-green-900 text-white text-[9px] px-2 py-1 rounded mt-2">RESTORE</button>`; }
                if(h.type === 'RANK_UPDATE') { color = "text-purple-500"; icon = "fa-angles-up"; label = `PROMOTION: ${h.rank}`; }
                return `
                <div class="audit-entry">
                    <div class="flex gap-3"><i class="fa-solid ${icon} ${color} mt-1"></i>
                        <div><p class="text-[10px] text-gray-500 font-bold">By: SYSTEM</p><p class="text-lg font-black leading-tight">${h.name}</p><p class="text-[9px] text-gray-500 font-bold uppercase">${label}</p>${restoreBtn}</div>
                    </div>
                    <div class="text-right text-[9px] font-bold ${color} uppercase"><p>${h.type}</p><p class="text-white text-xs">$${(h.amount || 0).toLocaleString()}</p></div>
                </div>`}).join('');
        }
        window.onload = render;
    </script>
</body>
</html>
