<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APSD PAYROLL TRACKER</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body { background-color: #05070a; color: #ffffff; font-family: sans-serif; }
        .glow-card { background: #0d1117; border-radius: 1.5rem; padding: 1.5rem; border: 1px solid #161b22; }
        .purple-glow { border: 2px solid #6d28d9; }
        
        /* Audit Entry Styling based on images */
        .audit-item { background: rgba(13, 17, 23, 0.6); padding: 15px; margin-bottom: 2px; position: relative; }
        .audit-hire { border-left: 4px solid #065f46; background: rgba(6, 95, 70, 0.05); }
        .audit-rank { border-left: 4px solid #6d28d9; background: rgba(109, 40, 217, 0.05); }
        .audit-term { border-left: 4px solid #991b1b; background: rgba(153, 27, 27, 0.05); }
        
        .restore-btn { background: #065f46; color: white; padding: 6px 12px; border-radius: 8px; font-size: 11px; font-weight: bold; margin-top: 8px; display: inline-flex; align-items: center; gap: 5px; }
        
        /* Security Gate */
        .modal-overlay { background: rgba(0, 0, 0, 0.9); backdrop-filter: blur(10px); z-index: 100; position: fixed; inset: 0; display: flex; align-items: center; justify-content: center; }
        
        select { background: #6d28d9; color: white; border-radius: 0.75rem; padding: 10px; font-weight: bold; width: 100%; appearance: none; text-align: center; cursor: pointer; }
    </style>
</head>
<body class="p-4">

    <div id="securityGate" class="modal-overlay hidden">
        <div class="bg-[#0d1117] rounded-3xl border-t-4 border-orange-600 p-8 w-full max-w-sm text-center">
            <h2 class="text-xl font-bold uppercase italic mb-6">Authorization Required</h2>
            <input type="password" id="gateKey" placeholder="****" maxlength="4" class="w-full bg-gray-900 p-4 rounded-xl text-center text-2xl mb-6 outline-none border border-gray-700 text-white">
            <button onclick="verifySecurityGate()" class="w-full bg-orange-700 py-3 rounded-xl font-bold">VERIFY SYSTEM ACCESS</button>
        </div>
    </div>

    <div class="max-w-md mx-auto space-y-6">
        <header class="text-center py-4">
            <h1 class="text-2xl font-black italic text-[#eab308] uppercase tracking-tight">APSD PAYROLL TRACKER</h1>
            <p class="text-[10px] text-green-500 font-bold uppercase tracking-widest mt-1">● UPLINK ACTIVE // CLOUD SYNC</p>
        </header>

        <div class="glow-card border-orange-900/50 flex justify-between items-center">
            <div>
                <p class="text-[10px] text-gray-400 font-bold uppercase">Total Liability</p>
                <p id="totalFund" class="text-2xl font-black text-yellow-500">$0</p>
            </div>
            <div class="text-right">
                <p class="text-[10px] text-gray-400 font-bold uppercase">Active Roster</p>
                <p id="rosterCount" class="text-2xl font-black text-purple-500">0</p>
            </div>
        </div>

        <div class="glow-card">
            <h3 class="font-bold text-sm mb-4 uppercase italic text-gray-400">Log Payment Status</h3>
            <select id="personnelSelect" onchange="updateTerminal()" class="mb-4 bg-[#161b22] border border-gray-700">
                <option value="">-- Select Employee from Sheet --</option>
            </select>
            
            <div class="bg-black/40 p-4 rounded-xl border border-gray-800 mb-4">
                <p class="text-[10px] text-gray-500 font-bold uppercase">Expected Pay (Accrued)</p>
                <p id="accrualAmount" class="text-2xl font-bold">0.00</p>
            </div>

            <div class="flex items-center justify-between mb-4 px-2">
                <span class="text-green-500 font-bold text-xs uppercase">Paid Full Amount Received</span>
                <input type="checkbox" id="fullPayToggle" onchange="toggleFullPay()" class="w-5 h-5">
            </div>

            <button onclick="secureRequest('pay')" class="w-full bg-orange-800 py-4 rounded-xl font-black uppercase italic tracking-widest">
                Log Transaction
            </button>
        </div>

        <div class="flex justify-between items-center">
            <h2 class="text-lg font-black italic uppercase">Active Personnel</h2>
            <button onclick="secureRequest('add')" class="bg-purple-700 px-4 py-2 rounded-xl text-[10px] font-bold uppercase">+ Add Personnel</button>
        </div>

        <div id="rosterContainer" class="space-y-4"></div>

        <div class="mt-10">
            <h3 class="text-lg font-black uppercase mb-4 border-b border-gray-800 pb-2">Transaction & Audit History</h3>
            <div id="auditLog" class="rounded-xl overflow-hidden"></div>
        </div>
    </div>

    <script>
        const MASTER_CODE = "5622";
        const RANKS = { "Sheriff": 500000000, "Assistant Sheriff": 300000000, "Chief": 200000000, "Captain": 150000000, "Lieutenant": 100000000, "Sergeant": 75000000, "Deputy": 50000000, "Cadet": 25000000 };

        let employees = JSON.parse(localStorage.getItem('APSD_Data')) || [];
        let history = JSON.parse(localStorage.getItem('APSD_Logs')) || [];
        let pendingAction = null;

        function secureRequest(action) {
            pendingAction = action;
            document.getElementById('securityGate').classList.remove('hidden');
        }

        function verifySecurityGate() {
            if (document.getElementById('gateKey').value === MASTER_CODE) {
                document.getElementById('securityGate').classList.add('hidden');
                if (pendingAction === 'pay') processPayment();
                if (pendingAction === 'add') addEmployeePrompt();
                document.getElementById('gateKey').value = "";
            } else { alert("INVALID KEY"); }
        }

        function addEmployeePrompt() {
            const name = prompt("Enter Officer Name:");
            if (!name) return;
            const newEmp = { id: Math.floor(Math.random() * 9000) + 1000, name, rank: "Cadet", lastPay: new Date().toISOString().split('T')[0] };
            employees.push(newEmp);
            history.unshift({ type: 'HIRE', name, rank: 'Cadet', accrual: RANKS['Cadet'], by: 'SYSTEM_INIT', timestamp: new Date().toLocaleDateString() });
            save();
        }

        function updateRank(id, newRank) {
            const emp = employees.find(e => e.id == id);
            const oldAccrual = RANKS[emp.rank];
            const newAccrual = RANKS[newRank];
            const oldRank = emp.rank;
            emp.rank = newRank;
            history.unshift({ type: 'RANK_CHANGE', name: emp.name, oldRank, newRank, oldAccrual, newAccrual, by: 'This Browser', timestamp: new Date().toLocaleDateString() });
            save();
        }

        function terminateEmp(id) {
            const emp = employees.find(e => e.id == id);
            if(confirm(`Confirm termination of ${emp.name}?`)) {
                history.unshift({ type: 'TERMINATION', name: emp.name, rank: emp.rank, accrual: RANKS[emp.rank], empData: {...emp}, by: 'This Browser', timestamp: new Date().toLocaleDateString() });
                employees = employees.filter(e => e.id != id);
                save();
            }
        }

        function restoreEmp(idx) {
            const data = history[idx].empData;
            employees.push(data);
            history.splice(idx, 1);
            save();
        }

        function processPayment() {
            const id = document.getElementById('personnelSelect').value;
            const emp = employees.find(e => e.id == id);
            history.unshift({ type: 'PAYMENT', name: emp.name, rank: emp.rank, amount: RANKS[emp.rank], by: 'This Browser', timestamp: new Date().toLocaleDateString() });
            emp.lastPay = new Date().toISOString().split('T')[0];
            save();
        }

        function save() {
            localStorage.setItem('APSD_Data', JSON.stringify(employees));
            localStorage.setItem('APSD_Logs', JSON.stringify(history));
            render();
        }

        function render() {
            document.getElementById('rosterCount').innerText = employees.length;
            document.getElementById('totalFund').innerText = `$${history.reduce((s, h) => s + (h.amount || 0), 0).toLocaleString()}`;
            
            document.getElementById('rosterContainer').innerHTML = employees.map(e => `
                <div class="glow-card purple-glow">
                    <div class="flex justify-between">
                        <h2 class="text-xl font-bold">${e.name}</h2>
                        <i onclick="terminateEmp(${e.id})" class="fa-solid fa-trash text-red-800 cursor-pointer"></i>
                    </div>
                    <p class="text-[9px] text-gray-500 uppercase mt-1">ID: ${e.id} | LAST PAY: ${e.lastPay}</p>
                    <div class="mt-4 pt-4 border-t border-gray-800">
                        <p class="text-[10px] text-blue-400 font-bold uppercase">Weekly Pay (Accrual):</p>
                        <p class="text-2xl font-black">$${RANKS[e.rank].toLocaleString()}.00</p>
                    </div>
                    <select class="mt-4" onchange="updateRank(${e.id}, this.value)">
                        ${Object.keys(RANKS).map(r => `<option value="${r}" ${r===e.rank?'selected':''}>Rank: ${r}</option>`).join('')}
                    </select>
                </div>
            `).join('');

            document.getElementById('personnelSelect').innerHTML = `<option value="">-- Select Employee --</option>` + 
                employees.map(e => `<option value="${e.id}">${e.name} (${e.rank})</option>`).join('');

            document.getElementById('auditLog').innerHTML = history.map((h, i) => {
                if(h.type === 'HIRE') return `
                    <div class="audit-item audit-hire">
                        <div class="flex items-center gap-2 text-green-500 text-[10px] font-bold mb-1"><i class="fa-solid fa-user-plus"></i> By: ${h.by}</div>
                        <div class="flex justify-between">
                            <div><p class="font-bold">${h.name}</p><p class="text-[9px] text-gray-400">NEW HIRE (${h.rank})</p></div>
                            <div class="text-right text-green-500 font-bold text-[10px]"><p>Initial Roster</p><p>Accrual: ${h.accrual.toLocaleString()}</p></div>
                        </div>
                    </div>`;
                if(h.type === 'RANK_CHANGE') return `
                    <div class="audit-item audit-rank">
                        <div class="flex items-center gap-2 text-purple-500 text-[10px] font-bold mb-1"><i class="fa-solid fa-up-down"></i> By: ${h.by}</div>
                        <div class="flex justify-between">
                            <div><p class="font-bold">${h.name}</p><p class="text-[9px] text-gray-400">${h.oldRank} → ${h.newRank}</p></div>
                            <div class="text-right text-purple-400 font-bold text-[9px]"><p>Wk Accrual Change:</p><p>${h.oldAccrual.toLocaleString()} →</p><p>${h.newAccrual.toLocaleString()}</p></div>
                        </div>
                    </div>`;
                if(h.type === 'TERMINATION') return `
                    <div class="audit-item audit-term">
                        <div class="flex items-center gap-2 text-red-500 text-[10px] font-bold mb-1"><i class="fa-solid fa-user-minus"></i> By: ${h.by}</div>
                        <div class="flex justify-between">
                            <div><p class="font-bold">${h.name}</p><p class="text-[9px] text-gray-400">TERMINATION (${h.rank})</p>
                                 <button onclick="restoreEmp(${i})" class="restore-btn"><i class="fa-solid fa-rotate-left"></i> Restore to Roster</button>
                            </div>
                            <div class="text-right text-red-500 font-bold text-[10px]"><p>Weekly Accrual:</p><p>${h.accrual.toLocaleString()}</p></div>
                        </div>
                    </div>`;
                return "";
            }).join('');
        }
        window.onload = render;
    </script>
</body>
</html>
