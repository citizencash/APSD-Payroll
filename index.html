<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASPD PAYROLL TRACKER</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body { background-color: #05070a; color: #ffffff; font-family: sans-serif; }
        .glow-card { background: #0d1117; border-radius: 1.5rem; padding: 1.5rem; position: relative; }
        .purple-glow { border: 2px solid #6d28d9; box-shadow: 0 0 15px rgba(109, 40, 217, 0.2); }
        .orange-glow { border: 2px solid #9a3412; box-shadow: 0 0 15px rgba(154, 52, 18, 0.2); }
        .modal-overlay { background: rgba(0, 0, 0, 0.9); backdrop-filter: blur(10px); z-index: 100; }
        
        /* Rank Button/Dropdown Styling (Ref: 4433) */
        .rank-selector-wrapper {
            background: #6d28d9;
            border-radius: 0.75rem;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        select.rank-btn-logic {
            background: transparent;
            color: white;
            width: 100%;
            padding: 0.75rem;
            border: none;
            font-weight: bold;
            appearance: none;
            text-align: center;
            cursor: pointer;
            z-index: 2;
        }
        .rank-label-overlay {
            position: absolute;
            pointer-events: none;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Audit Entry Styling (Ref: 4403/4435) */
        .audit-entry {
            border-bottom: 1px solid #161b22;
            padding: 18px 0;
            display: flex;
            justify-content: space-between;
        }
        .audit-left { display: flex; gap: 12px; }
        .audit-right { text-align: right; color: #22c55e; font-weight: bold; font-size: 0.75rem; line-height: 1.3; }
    </style>
</head>
<body class="p-4 min-h-screen">

    <div id="loadingOverlay" class="fixed inset-0 z-[200] flex items-center justify-center bg-[#05070a]">
        <div class="text-center">
            <i class="fa-solid fa-sync fa-spin text-4xl text-indigo-400 mb-4"></i>
            <p class="text-gray-400 font-bold tracking-widest uppercase">Syncing Mainframe Data...</p>
        </div>
    </div>

    <div id="securityGate" class="modal-overlay fixed inset-0 hidden flex items-center justify-center p-4">
        <div class="bg-[#0d1117] rounded-3xl border-t-4 border-orange-600 p-8 w-full max-w-sm text-center">
            <h2 class="text-xl font-bold uppercase italic mb-6">Security Authorization</h2>
            <input type="password" id="gateKey" placeholder="****" maxlength="4" class="w-full bg-gray-900 p-4 rounded-xl text-center text-2xl font-bold mb-6 outline-none border border-gray-700 text-white">
            <div class="flex gap-3">
                <button onclick="verifySecurityGate()" class="flex-1 bg-orange-700 py-3 rounded-xl font-bold">Verify</button>
                <button onclick="closeSecurityGate()" class="flex-1 bg-gray-800 py-3 rounded-xl font-bold text-gray-400">Cancel</button>
            </div>
        </div>
    </div>

    <div id="termModal" class="modal-overlay fixed inset-0 hidden flex items-center justify-center p-4">
        <div class="bg-[#0d1117] rounded-3xl p-8 w-full max-w-sm text-center border border-gray-800 shadow-2xl">
            <div class="bg-red-500/20 w-16 h-16 rounded-3xl flex items-center justify-center mx-auto mb-4">
                <i class="fa-solid fa-user-minus text-red-500 text-2xl"></i>
            </div>
            <h2 class="text-2xl font-bold mb-4">Confirm Termination</h2>
            <p id="termText" class="text-gray-400 text-sm leading-relaxed mb-8"></p>
            <div class="flex gap-3">
                <button onclick="document.getElementById('termModal').classList.add('hidden')" class="flex-1 bg-[#1c2128] py-4 rounded-xl font-bold uppercase text-gray-300">Cancel</button>
                <button id="confirmTermBtn" class="flex-1 bg-red-700 py-4 rounded-xl font-bold uppercase text-white">Confirm</button>
            </div>
        </div>
    </div>

    <div class="max-w-md mx-auto space-y-6">
        <header class="text-center py-4">
            <h1 class="text-3xl font-black italic text-yellow-500 tracking-tighter uppercase">ASPD Payroll Tracker</h1>
            <p class="text-[10px] text-green-500 font-bold uppercase tracking-widest mt-1">‚óè Uplink Active // Cloud Sync</p>
        </header>

        <div class="glow-card orange-glow text-center">
            <p class="text-[10px] text-gray-400 font-bold uppercase">Total Department Fund (Liability)</p>
            <p id="totalFund" class="text-4xl font-black text-yellow-500 mt-1">$0</p>
        </div>

        <div class="grid grid-cols-2 gap-4">
            <div class="glow-card text-center py-4 border border-gray-800">
                <p class="text-[10px] text-gray-400 font-bold uppercase">Payments Logged</p>
                <p id="payCount" class="text-3xl font-bold">0</p>
            </div>
            <div class="glow-card text-center py-4 border border-gray-800">
                <p class="text-[10px] text-gray-400 font-bold uppercase">Active Roster</p>
                <p id="hireCount" class="text-3xl font-bold text-purple-500">0</p>
            </div>
        </div>

        <button onclick="secureRequest('factory')" class="w-full bg-red-950/10 border border-red-900/40 text-red-500 py-2 rounded-lg font-bold uppercase text-[10px] tracking-widest">
            <i class="fa-solid fa-skull mr-2"></i> Secure Factory Reset
        </button>

        <div class="glow-card orange-glow">
            <h3 class="font-bold text-lg mb-4 uppercase italic flex items-center">
                <i class="fa-solid fa-file-invoice-dollar text-orange-500 mr-2"></i> Payment Terminal
            </h3>
            <div class="space-y-4">
                <select id="personnelSelect" onchange="updateTerminal()" class="w-full bg-[#161b22] border border-[#30363d] p-3 rounded-xl text-white outline-none font-bold">
                    <option value="">-- Select Personnel --</option>
                </select>
                <div class="bg-black/40 p-4 rounded-xl border border-gray-800">
                    <label class="text-[10px] text-gray-500 font-bold uppercase block mb-1">Expected Accrued Lump Sum</label>
                    <p id="accrualAmount" class="text-3xl font-bold">$0.00</p>
                </div>
                <button onclick="secureRequest('pay')" class="w-full bg-orange-700 py-4 rounded-xl font-black uppercase italic tracking-widest text-white">Authorize Payment</button>
            </div>
        </div>

        <div class="flex justify-between items-center mt-8 px-1">
            <h2 class="text-xl font-black italic uppercase">Active Roster</h2>
            <button onclick="secureRequest('add')" class="bg-purple-700 px-4 py-2 rounded-xl text-xs font-bold uppercase shadow-lg">
                <i class="fa-solid fa-user-plus mr-1"></i> Add Personnel
            </button>
        </div>

        <div id="rosterContainer" class="space-y-4"></div>

        <div class="mt-8 mb-10 glow-card border border-gray-800">
            <h3 class="text-xl font-black uppercase mb-6">Transaction & Audit History</h3>
            <div id="auditLog" class="space-y-0"></div>
        </div>
    </div>

    <div id="addModal" class="modal-overlay fixed inset-0 hidden flex items-center justify-center p-4">
        <div class="bg-[#0d1117] rounded-3xl p-6 w-full max-w-sm border border-purple-500">
            <h2 class="text-xl font-bold uppercase italic mb-4">Register Officer</h2>
            <input type="text" id="newName" placeholder="Name / Badge ID" class="w-full bg-[#161b22] border border-gray-700 p-3 rounded-xl mb-3 text-white outline-none">
            <select id="newRank" class="w-full bg-[#161b22] border border-gray-700 p-3 rounded-xl mb-4 text-white font-bold">
                <option value="Sheriff">Sheriff</option><option value="Assistant Sheriff">Assistant Sheriff</option><option value="Chief">Chief</option><option value="Captain">Captain</option><option value="Lieutenant">Lieutenant</option><option value="Sergeant">Sergeant</option><option value="Deputy">Deputy</option><option value="Cadet">Cadet</option>
            </select>
            <input type="date" id="newDate" class="w-full bg-[#161b22] border border-gray-700 p-3 rounded-xl mb-4 text-white">
            <button onclick="addEmployee()" class="w-full bg-purple-700 py-3 rounded-xl font-bold uppercase">Register</button>
        </div>
    </div>

    <script>
        const MASTER_CODE = "5622";
        const RANKS = {
            "Sheriff": 500000000, "Assistant Sheriff": 300000000, "Chief": 200000000,
            "Captain": 150000000, "Lieutenant": 100000000, "Sergeant": 75000000,
            "Deputy": 50000000, "Cadet": 25000000
        };

        let employees = JSON.parse(localStorage.getItem('ASPD_Employees')) || [];
        let history = JSON.parse(localStorage.getItem('ASPD_History')) || [];
        let pendingAction = null;

        function secureRequest(action) {
            pendingAction = action;
            document.getElementById('securityGate').classList.remove('hidden');
            document.getElementById('gateKey').focus();
        }

        function closeSecurityGate() { document.getElementById('securityGate').classList.add('hidden'); }

        function verifySecurityGate() {
            if (document.getElementById('gateKey').value === MASTER_CODE) {
                closeSecurityGate();
                if (pendingAction === 'pay') processPayment();
                if (pendingAction === 'add') document.getElementById('addModal').classList.remove('hidden');
                if (pendingAction === 'factory') { localStorage.clear(); location.reload(); }
            } else { alert("ACCESS DENIED"); document.getElementById('gateKey').value = ""; }
        }

        function save() {
            localStorage.setItem('ASPD_Employees', JSON.stringify(employees));
            localStorage.setItem('ASPD_History', JSON.stringify(history));
            render();
        }

        function addEmployee() {
            const name = document.getElementById('newName').value;
            const rank = document.getElementById('newRank').value;
            const date = document.getElementById('newDate').value;
            if(!name || !date) return;
            employees.push({ id: Date.now().toString().slice(-4), name, rank, lastPay: date });
            history.unshift({ type: 'NEW HIRE', name, rank, amount: RANKS[rank], timestamp: new Date().toLocaleString() });
            document.getElementById('addModal').classList.add('hidden');
            save();
        }

        function triggerTermination(id) {
            const emp = employees.find(e => e.id == id);
            document.getElementById('termText').innerText = `Are you sure you want to permanently remove/terminate ${emp.name} from the payroll roster? This action will be logged.`;
            document.getElementById('termModal').classList.remove('hidden');
            document.getElementById('confirmTermBtn').onclick = () => {
                history.unshift({ type: 'TERMINATION', name: emp.name, rank: emp.rank, timestamp: new Date().toLocaleString() });
                employees = employees.filter(e => e.id != id);
                document.getElementById('termModal').classList.add('hidden');
                save();
            };
        }

        function updateRank(id, newRank) {
            const emp = employees.find(e => e.id == id);
            emp.rank = newRank;
            save();
        }

        function updateTerminal() {
            const id = document.getElementById('personnelSelect').value;
            if(!id) { document.getElementById('accrualAmount').innerText = "$0.00"; return; }
            const emp = employees.find(e => e.id == id);
            const weeks = Math.max(0, Math.floor((Date.now() - new Date(emp.lastPay)) / (1000*60*60*24*7)));
            document.getElementById('accrualAmount').innerText = `$${(RANKS[emp.rank] * weeks).toLocaleString()}.00`;
        }

        function processPayment() {
            const id = document.getElementById('personnelSelect').value;
            const emp = employees.find(e => e.id == id);
            const weeks = Math.max(1, Math.floor((Date.now() - new Date(emp.lastPay)) / (1000*60*60*24*7)));
            const total = RANKS[emp.rank] * weeks;
            history.unshift({ type: 'PAYMENT', name: emp.name, rank: emp.rank, amount: total, timestamp: new Date().toLocaleString() });
            emp.lastPay = new Date().toISOString().split('T')[0];
            save();
        }

        function render() {
            document.getElementById('hireCount').innerText = employees.length;
            document.getElementById('payCount').innerText = history.filter(h => h.type === 'PAYMENT').length;
            const totalPaid = history.reduce((sum, h) => sum + (h.type === 'PAYMENT' ? h.amount : 0), 0);
            document.getElementById('totalFund').innerText = `$${totalPaid.toLocaleString()}`;

            // Roster Cards (Ref: 4411/4433)
            document.getElementById('rosterContainer').innerHTML = employees.map(e => `
                <div class="glow-card purple-glow">
                    <div class="flex justify-between items-start">
                        <div>
                            <h2 class="text-2xl font-black">${e.name}</h2>
                            <p class="text-[9px] text-gray-500 font-bold uppercase tracking-widest mt-1">ID: ${e.id} | LAST PAY: ${e.lastPay}</p>
                        </div>
                        <div class="flex gap-4">
                            <i class="fa-solid fa-money-bill-1-wave text-green-500 text-xl"></i>
                            <i onclick="triggerTermination('${e.id}')" class="fa-solid fa-trash text-red-900 text-xl cursor-pointer"></i>
                        </div>
                    </div>
                    <div class="mt-4">
                        <p class="text-[10px] text-blue-500 font-bold uppercase italic">Weekly Pay (Accrual):</p>
                        <p class="text-3xl font-black">$${RANKS[e.rank].toLocaleString()}.00</p>
                    </div>
                    <div class="mt-4 rank-selector-wrapper">
                        <div class="rank-label-overlay">Rank: ${e.rank} <i class="fa-solid fa-chevron-down text-[10px]"></i></div>
                        <select onchange="updateRank('${e.id}', this.value)" class="rank-btn-logic">
                            ${Object.keys(RANKS).map(r => `<option value="${r}" ${r === e.rank ? 'selected' : ''}>${r}</option>`).join('')}
                        </select>
                    </div>
                </div>
            `).join('');

            document.getElementById('personnelSelect').innerHTML = `<option value="">-- Select Personnel --</option>` + 
                employees.map(e => `<option value="${e.id}">${e.name}</option>`).join('');

            // Audit History (Ref: 4403/4435)
            document.getElementById('auditLog').innerHTML = history.map(h => `
                <div class="audit-entry">
                    <div class="audit-left">
                        <i class="fa-solid fa-user-plus text-green-500 mt-1"></i>
                        <div>
                            <p class="text-[10px] text-gray-500 font-bold uppercase">By: SYSTEM_INIT</p>
                            <p class="text-lg font-black leading-tight">${h.name}</p>
                            <p class="text-[9px] text-gray-500 font-bold uppercase">${h.type} (${h.rank})</p>
                        </div>
                    </div>
                    <div class="audit-right">
                        <p>Initial Roster</p>
                        <p>Hire: Weekly</p>
                        <p>Accrual</p>
                        <p class="text-white">${h.amount ? h.amount.toLocaleString() + '.00' : '0.00'}</p>
                        <p>total pay.</p>
                    </div>
                </div>
            `).join('');
        }

        window.onload = () => { setTimeout(() => { document.getElementById('loadingOverlay').classList.add('hidden'); render(); }, 1200); };
    </script>
</body>
</html>
