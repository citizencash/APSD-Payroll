<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ASPD PAYROLL TRACKER</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #05070a; color: #f3f4f6; padding-bottom: 40px; }
        .card { background: #0d1117; border: 1px solid #30363d; border-radius: 1rem; padding: 1.25rem; }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 100; align-items: center; justify-content: center; padding: 1.5rem; }
        .modal.active { display: flex; }
        input, select { background: #0d1117; border: 1px solid #30363d; color: white; padding: 0.8rem; border-radius: 0.6rem; width: 100%; font-size: 16px; }
        .btn-purple { background: #7c3aed; font-weight: 800; border-radius: 0.75rem; transition: 0.2s; }
        .audit-entry { border-bottom: 1px solid #1f2937; padding: 1rem 0; }
    </style>
</head>
<body class="p-4 space-y-6">

    <div class="max-w-md mx-auto space-y-6">
        <header class="text-center">
            <h1 class="text-2xl font-black text-yellow-500 uppercase tracking-tighter italic">ASPD Payroll Tracker</h1>
            <p class="text-[9px] text-blue-400 font-bold uppercase mt-1 tracking-widest italic">(LOCAL ONLY)</p>
            <div class="flex justify-center items-center gap-2 mt-2 text-[10px] text-green-500 font-mono">
                <i class="fa-solid fa-circle text-[6px] animate-pulse"></i> UPLINK ACTIVE // CLOUD SYNC
            </div>
        </header>

        <div class="space-y-3">
            <div class="card text-center border-t-2 border-yellow-600">
                <p class="text-[9px] uppercase text-gray-500 font-bold mb-1">Total Department Fund (Liability)</p>
                <p id="totalLiability" class="text-3xl font-black text-yellow-500 tracking-tighter">$0.00</p>
            </div>
            <div class="grid grid-cols-2 gap-3">
                <div class="card text-center"><p class="text-[8px] uppercase text-gray-500">Payments Logged</p><p class="text-xl font-bold">0</p></div>
                <div class="card text-center"><p class="text-[8px] uppercase text-gray-500">New Hires</p><p id="hireCount" class="text-xl font-bold text-green-500">0</p></div>
            </div>
            <button onclick="factoryReset()" class="w-full bg-red-900/20 border border-red-900/40 text-red-500 text-[9px] font-black py-2 rounded uppercase tracking-widest"><i class="fa-solid fa-skull mr-2"></i>Factory Reset Data</button>
        </div>

        <section class="card border-orange-500/30">
            <h3 class="text-xs font-black text-gray-300 mb-4 flex items-center gap-2 uppercase italic">
                <i class="fa-solid fa-file-invoice-dollar text-orange-500"></i> Log Payment Status
            </h3>
            <div class="space-y-4">
                <select id="termSelect" onchange="updateTermAccrual()"><option value="">-- Select Employee From Sheet --</option></select>
                <div>
                    <label class="text-[9px] uppercase text-gray-500 font-bold ml-1">Expected Pay (Lump Sum)</label>
                    <div id="termAccrual" class="bg-black/50 p-4 rounded-xl border border-gray-800 text-2xl font-black text-white">$0.00</div>
                </div>
                <button onclick="payPersonnel()" class="w-full bg-gradient-to-r from-orange-800 to-yellow-800 py-4 rounded-xl font-black text-xs uppercase tracking-widest shadow-lg shadow-orange-950/20">
                    Log Transaction
                </button>
            </div>
        </section>

        <div class="flex justify-between items-center px-1">
            <h2 class="text-sm font-black uppercase text-gray-400 italic">Active Payroll Roster</h2>
            <button onclick="openModal('addModal')" class="btn-purple px-4 py-2 text-[10px] flex items-center gap-2">
                <i class="fa-solid fa-user-plus"></i> Add Personnel
            </button>
        </div>

        <div id="rosterList" class="space-y-4"></div>

        <section class="space-y-4 pt-4 border-t border-gray-800">
            <h2 class="text-sm font-black uppercase text-white tracking-tight">Transaction & Audit History</h2>
            <div id="auditLog" class="space-y-0"></div>
        </section>
    </div>

    <div id="adjustModal" class="modal">
        <div class="card w-full max-w-sm space-y-4 border-t-4 border-green-600">
            <h3 class="text-lg font-black flex items-center gap-2 uppercase tracking-tighter">
                <i class="fa-solid fa-money-bill-transfer text-green-500"></i> Manual Pay Adjustment
            </h3>
            <p id="adjName" class="text-sm font-bold text-gray-300"></p>
            <div class="grid grid-cols-2 gap-3">
                <div><label class="text-[8px] uppercase text-gray-500 font-bold">New Weekly Base</label><input type="number" id="adjBase"></div>
                <div><label class="text-[8px] uppercase text-gray-500 font-bold">New Weekly Bonus</label><input type="number" id="adjBonus" value="0"></div>
            </div>
            <button onclick="saveAdjust()" class="w-full bg-green-600 py-4 rounded-xl font-black text-xs uppercase">Save Adjustment</button>
            <button onclick="closeModal('adjustModal')" class="w-full text-gray-500 text-xs">Cancel</button>
        </div>
    </div>

    <div id="addModal" class="modal">
        <div class="card w-full max-w-sm space-y-4">
            <h3 class="text-lg font-black">Register Personnel</h3>
            <input type="text" id="newName" placeholder="Full Name">
            <select id="newRank">
                <option value="Sheriff">Sheriff</option>
                <option value="Assistant Sheriff">Assistant Sheriff</option>
                <option value="Chief">Chief</option>
                <option value="Captain">Captain</option>
                <option value="Lieutenant">Lieutenant</option>
                <option value="Sergeant">Sergeant</option>
                <option value="Deputy">Deputy</option>
                <option value="Cadet">Cadet</option>
            </select>
            <button onclick="registerNew()" class="w-full btn-purple py-4 text-xs uppercase">Confirm Enrollment</button>
            <button onclick="closeModal('addModal')" class="w-full text-gray-500 text-xs">Close</button>
        </div>
    </div>

    <script>
        // FULL RANK DATABASE (1:1 with Screenshot 4417.jpg)
        const RANKS = { 
            "Sheriff": 500000000, 
            "Assistant Sheriff": 300000000, 
            "Chief": 200000000, 
            "Captain": 150000000, 
            "Lieutenant": 100000000, 
            "Sergeant": 75000000, 
            "Deputy": 50000000, 
            "Cadet": 25000000 
        };
        
        let officers = JSON.parse(localStorage.getItem('aspd_officers')) || [
            { id: "1", name: "Hero of Jarburg", rank: "Lieutenant", weekly: 100000000, lastPay: "2025-11-29" },
            { id: "2", name: "Obi wan xenobi", rank: "Sergeant", weekly: 75000000, lastPay: "2025-11-29" },
            { id: "3", name: "Artos", rank: "Deputy", weekly: 50000000, lastPay: "2025-11-29" },
            { id: "4", name: "L.merc", rank: "Cadet", weekly: 25000000, lastPay: "2025-11-29" }
        ];

        let activeId = null;

        function save() { localStorage.setItem('aspd_officers', JSON.stringify(officers)); render(); }

        function render() {
            const list = document.getElementById('rosterList');
            const drop = document.getElementById('termSelect');
            list.innerHTML = ""; drop.innerHTML = '<option value="">-- Select Employee --</option>';
            let totalLiab = 0;

            officers.forEach(o => {
                const weeks = Math.max(1, Math.floor((new Date() - new Date(o.lastPay)) / (604800000)));
                totalLiab += (weeks * o.weekly);

                list.innerHTML += `
                    <div class="card relative border-l-4 border-purple-600">
                        <div class="flex justify-between items-start mb-3">
                            <div><h3 class="font-black text-xl tracking-tighter">${o.name}</h3><p class="text-[9px] text-gray-500 uppercase">ID: ${o.id} | LAST PAY: ${o.lastPay}</p></div>
                            <div class="flex gap-4">
                                <button onclick="openAdjust('${o.id}')" class="text-green-500 text-xl"><i class="fa-solid fa-money-bill-transfer"></i></button>
                                <button onclick="removeOfficer('${o.id}')" class="text-red-500/50 text-xl"><i class="fa-solid fa-trash-can"></i></button>
                            </div>
                        </div>
                        <div class="mb-4">
                            <span class="text-[9px] uppercase font-bold text-gray-500">Monthly Projection: <span class="text-blue-500">$${(o.weekly*4).toLocaleString()}.00</span></span>
                            <div class="mt-1 flex justify-between items-baseline">
                                <span class="text-[10px] font-black text-blue-500 uppercase italic">Weekly Pay (Accrual):</span>
                                <span class="text-xl font-black text-gray-200 tracking-tighter">$${o.weekly.toLocaleString()}.00</span>
                            </div>
                        </div>
                        <select onchange="rankChange('${o.id}', this.value)" class="bg-purple-600 text-xs font-black py-3 rounded-lg text-center uppercase appearance-none w-full">
                            ${Object.keys(RANKS).map(r => `<option value="${r}" ${o.rank==r?'selected':''}>Rank: ${r}</option>`).join('')}
                        </select>
                        <div class="mt-2 text-center py-1 bg-blue-950/20 rounded border border-blue-900/30">
                            <span class="text-[9px] font-black text-blue-400 uppercase tracking-widest"><i class="fa-solid fa-hourglass-half mr-1"></i> PENDING LOG</span>
                        </div>
                    </div>`;
                drop.innerHTML += `<option value="${o.id}">${o.name}</option>`;
            });
            document.getElementById('totalLiability').innerText = "$" + totalLiab.toLocaleString();
            document.getElementById('hireCount').innerText = officers.length;
        }

        function openModal(id) { document.getElementById(id).classList.add('active'); }
        function closeModal(id) { document.getElementById(id).classList.remove('active'); }

        function openAdjust(id) { activeId = id; document.getElementById('adjName').innerText = "Personnel: " + officers.find(x => x.id === id).name; openModal('adjustModal'); }
        function saveAdjust() {
            const o = officers.find(x => x.id === activeId);
            o.weekly = parseInt(document.getElementById('adjBase').value) + parseInt(document.getElementById('adjBonus').value);
            logAudit(o.name, "ADJUSTED", `Pay override: $${o.weekly.toLocaleString()}`);
            closeModal('adjustModal'); save();
        }

        function rankChange(id, r) {
            const o = officers.find(x => x.id === id);
            o.rank = r; o.weekly = RANKS[r];
            logAudit(o.name, "PROMOTED", `New Rank: ${r}`);
            save();
        }

        function registerNew() {
            const name = document.getElementById('newName').value;
            const rank = document.getElementById('newRank').value;
            const n = { id: (officers.length + 1), name, rank, weekly: RANKS[rank], lastPay: new Date().toISOString().split('T')[0] };
            officers.push(n); logAudit(name, "NEW HIRE", `Enrolled as ${rank}`);
            closeModal('addModal'); save();
        }

        function logAudit(name, ev, note) {
            const log = document.getElementById('auditLog');
            log.innerHTML = `<div class="audit-entry bg-green-950/5 p-4 rounded-xl mb-3 border border-green-900/10">
                <div class="flex justify-between items-center mb-1">
                    <span class="text-xs font-black text-white italic tracking-tighter">${name}</span>
                    <span class="text-[9px] font-black ${ev=='TERMINATED'?'text-red-500':'text-green-500'} uppercase">${ev}</span>
                </div>
                <p class="text-[10px] text-gray-500">${note}</p>
            </div>` + log.innerHTML;
        }

        function factoryReset() { if(confirm("WIPE ALL DATA?")) { officers = []; localStorage.clear(); render(); } }
        window.onload = render;
    </script>
</body>
</html>
