<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ASPD GLOBAL PAYROLL v4.5</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0b0e14; color: #f3f4f6; }
        .card { background: linear-gradient(145deg, #161b22, #0d1117); border: 1px solid #30363d; border-radius: 1rem; padding: 1.25rem; }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 100; align-items: center; justify-content: center; padding: 1rem; }
        .modal.active { display: flex; }
        input, select { background: #0d1117; border: 1px solid #30363d; color: white; padding: 0.75rem; border-radius: 0.5rem; width: 100%; }
        .btn-action { transition: all 0.2s; }
        .btn-action:active { scale: 0.95; }
    </style>
</head>
<body class="p-4 pb-20">

    <div class="max-w-md mx-auto space-y-6">
        <header class="text-center py-2">
            <h1 class="text-3xl font-black text-white">ASPD <span class="text-yellow-500">PAYROLL</span></h1>
            <p class="text-[10px] text-green-500 font-mono tracking-widest uppercase">‚óè Uplink Active // Cloud Sync</p>
        </header>

        <div class="grid grid-cols-2 gap-3">
            <div class="card text-center border-t-2 border-yellow-500">
                <p class="text-[8px] uppercase text-gray-500">Total Liability</p>
                <p id="totalLiability" class="text-xl font-bold text-yellow-500">$0</p>
            </div>
            <div class="card text-center border-t-2 border-purple-500">
                <p class="text-[8px] uppercase text-gray-500">Active Roster</p>
                <p id="rosterCount" class="text-xl font-bold text-purple-400">0</p>
            </div>
        </div>

        <div class="flex justify-between items-center">
            <h2 class="text-sm font-bold uppercase tracking-widest text-gray-400">Active Personnel</h2>
            <button onclick="openModal('addModal')" class="bg-purple-600 text-[10px] px-3 py-2 rounded-lg font-bold uppercase tracking-tighter hover:bg-purple-500">
                <i class="fa-solid fa-user-plus mr-1"></i> Add Personnel
            </button>
        </div>

        <div id="rosterList" class="space-y-4">
            </div>

        <div class="card bg-black/40 border-dashed border-gray-700">
            <h3 class="text-xs font-bold uppercase text-gray-500 mb-4 tracking-widest">Transaction & Audit History</h3>
            <div id="auditLog" class="space-y-4 text-[11px]">
                </div>
        </div>
    </div>

    <div id="addModal" class="modal">
        <div class="card w-full max-w-sm space-y-4">
            <h3 class="text-lg font-bold">Register New Officer</h3>
            <input type="text" id="newName" placeholder="Full Name">
            <select id="newRank">
                <option value="Lieutenant">Lieutenant</option>
                <option value="Sergeant">Sergeant</option>
                <option value="Deputy">Deputy</option>
                <option value="Cadet">Cadet</option>
            </select>
            <div class="flex gap-2">
                <button onclick="saveNewOfficer()" class="flex-1 bg-green-600 py-3 rounded-lg font-bold">Confirm</button>
                <button onclick="closeModal('addModal')" class="flex-1 bg-gray-800 py-3 rounded-lg font-bold">Cancel</button>
            </div>
        </div>
    </div>

    <div id="adjustModal" class="modal">
        <div class="card w-full max-w-sm space-y-4 border-t-4 border-green-500">
            <h3 class="text-lg font-bold flex items-center gap-2"><i class="fa-solid fa-money-bill-transfer text-green-500"></i> Manual Adjustment</h3>
            <p id="adjustName" class="text-sm text-gray-400"></p>
            <div>
                <label class="text-[10px] text-gray-500 uppercase">New Weekly Base</label>
                <input type="number" id="manualBasePay" placeholder="25,000,000">
            </div>
            <button onclick="saveAdjustment()" class="w-full bg-green-600 py-3 rounded-lg font-bold">Save Adjustment</button>
            <button onclick="closeModal('adjustModal')" class="w-full text-gray-500 text-xs py-2">Close</button>
        </div>
    </div>

    <script>
        const PAY_RATES = { "Sheriff": 500000000, "Lieutenant": 100000000, "Sergeant": 75000000, "Deputy": 50000000, "Cadet": 25000000 };
        let officers = [
            { id: "1", name: "Hero of Jarburg", rank: "Lieutenant", weekly: 100000000, lastPay: "2025-11-29" },
            { id: "2", name: "Obi wan xenobi", rank: "Sergeant", weekly: 75000000, lastPay: "2025-11-29" },
            { id: "3", name: "Artos", rank: "Deputy", weekly: 50000000, lastPay: "2025-11-29" },
            { id: "4", name: "L.merc", rank: "Cadet", weekly: 25000000, lastPay: "2025-11-29" }
        ];
        let currentTargetId = null;

        function renderRoster() {
            const list = document.getElementById('rosterList');
            list.innerHTML = "";
            officers.forEach(o => {
                list.innerHTML += `
                    <div class="card border-l-4 border-purple-600 relative">
                        <div class="flex justify-between items-start mb-4">
                            <div>
                                <h3 class="font-extrabold text-xl tracking-tight">${o.name}</h3>
                                <p class="text-[10px] text-gray-500 uppercase">ID: ${o.id} | Last Pay: ${o.lastPay}</p>
                            </div>
                            <div class="flex gap-3 text-lg">
                                <button onclick="openAdjust('${o.id}')" class="text-green-500/50 hover:text-green-400"><i class="fa-solid fa-money-bill-1-wave"></i></button>
                                <button onclick="terminateOfficer('${o.id}')" class="text-red-500/50 hover:text-red-500"><i class="fa-solid fa-trash-can"></i></button>
                            </div>
                        </div>
                        <div class="space-y-1 mb-4">
                            <p class="text-[10px] text-gray-500 uppercase font-bold">Weekly Pay (Accrual)</p>
                            <p class="text-xl font-bold text-indigo-400">$${o.weekly.toLocaleString()}.00</p>
                        </div>
                        <select onchange="updateRank('${o.id}', this.value)" class="bg-purple-900/40 border-purple-500/30 text-purple-200 text-xs font-bold uppercase py-2">
                            <option value="Sheriff" ${o.rank=='Sheriff'?'selected':''}>Rank: Sheriff</option>
                            <option value="Lieutenant" ${o.rank=='Lieutenant'?'selected':''}>Rank: Lieutenant</option>
                            <option value="Sergeant" ${o.rank=='Sergeant'?'selected':''}>Rank: Sergeant</option>
                            <option value="Deputy" ${o.rank=='Deputy'?'selected':''}>Rank: Deputy</option>
                            <option value="Cadet" ${o.rank=='Cadet'?'selected':''}>Rank: Cadet</option>
                        </select>
                    </div>
                `;
            });
            document.getElementById('rosterCount').innerText = officers.length;
            calculateTotalLiability();
        }

        function openModal(id) { document.getElementById(id).classList.add('active'); }
        function closeModal(id) { document.getElementById(id).classList.remove('active'); }

        function updateRank(id, newRank) {
            const off = officers.find(o => o.id === id);
            off.rank = newRank;
            off.weekly = PAY_RATES[newRank];
            logAudit(off.name, "PROMOTED", `New Rank: ${newRank}`);
            renderRoster();
        }

        function openAdjust(id) {
            currentTargetId = id;
            const off = officers.find(o => o.id === id);
            document.getElementById('adjustName').innerText = "Personnel: " + off.name;
            document.getElementById('manualBasePay').value = off.weekly;
            openModal('adjustModal');
        }

        function saveAdjustment() {
            const off = officers.find(o => o.id === currentTargetId);
            const newVal = parseInt(document.getElementById('manualBasePay').value);
            off.weekly = newVal;
            logAudit(off.name, "PAY ADJUST", `Manual override to $${newVal.toLocaleString()}`);
            closeModal('adjustModal');
            renderRoster();
        }

        function terminateOfficer(id) {
            const off = officers.find(o => o.id === id);
            if(confirm(`PERMANENTLY remove ${off.name} from payroll?`)) {
                logAudit(off.name, "TERMINATED", "Removed from active roster");
                officers = officers.filter(o => o.id !== id);
                renderRoster();
            }
        }

        function logAudit(name, type, note) {
            const log = document.getElementById('auditLog');
            const html = `
                <div class="border-l-2 border-gray-700 pl-3 py-1">
                    <div class="flex justify-between font-bold">
                        <span class="text-white font-black">${name}</span>
                        <span class="${type=='TERMINATED'?'text-red-500':'text-green-500'}">${type}</span>
                    </div>
                    <p class="text-gray-500">${note}</p>
                </div>
            `;
            log.innerHTML = html + log.innerHTML;
        }

        function calculateTotalLiability() {
            let total = 0;
            officers.forEach(o => {
                const diff = Math.abs(new Date() - new Date(o.lastPay));
                const weeks = Math.floor(diff / (1000 * 60 * 60 * 24 * 7));
                total += (weeks * o.weekly);
            });
            document.getElementById('totalLiability').innerText = "$" + total.toLocaleString();
        }

        window.onload = renderRoster;
    </script>
</body>
</html>
